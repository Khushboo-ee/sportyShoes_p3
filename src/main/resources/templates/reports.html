<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportyShoes_AdminLogin</title>
    <link rel="stylesheet" href="project3.css">
</head>
<body>
    <section>
        <header class="heading" id="heading">
            <h1 id="top"> SportyShoes</h1>
        </header>

        <div class="options" >
            <h2> <b><u>Reports of registered users and sales</u></b></h2>
            
            <table class="table1">
            	<tbody>
            	<tr>
            		<th>rptId</th>
            		<th>custId</th>
            		<th>custName</th>
            		<th>orderId</th>
            		<th>orderPrice</th>
            		<th>categoryId</th>
            		<th>prodId</th>
            		<th>prodName</th>
            	</tr>
            	<tr th:each="reports :${list}">
            		<td th:text="${reports.rptId}"></td>
            		<td th:text="${reports.custId}"></td>
            		<td th:text="${reports.custName}"></td>
            		<td th:text="${reports.orderId}"></td>
            		<td th:text="${reports.orderPrice}"></td>
            		<td th:text="${reports.categoryId}"></td>
            		<td th:text="${reports.prodId}"></td>
            		<td th:text="${reports.prodName}"></td>
            	</tr>
            	</tbody>
            </table>
            
            <button class="next" id="product" type="button"> <a href="/product.html">Product Management</a> </button> 
            <button class="next" id="reports" type="button"> <a href="/admin.html">Logout</a></button>     
        </div> <br>

    </section>
 
</body>
</html>
