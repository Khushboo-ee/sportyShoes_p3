<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportyShoes-remove</title>
    <link rel="stylesheet" href="project3.css">
</head>
<body>
    <section>
        <header class="heading" id="heading">
            <h1 id="top"> SportyShoes</h1>
        </header>

        <div th:switch="${product}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Product</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                     
                    </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${product}">
                    <td th:text="${prod.prodId}"></td>
                    <td th:text="${prod.prodName}"></td>
                     <td th:text="${prod.prodPrice}"></td>
                </tr>
            </tbody>
        </table>
       

           </div> 
            <button class="next" id="reports" name="action" type="button" value="logout"><a href="/admin.html">Logout</a></button>     
          
            </div>
    </section>
  


</body>
</html>
