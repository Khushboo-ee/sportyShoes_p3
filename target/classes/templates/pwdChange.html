<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportyShoes_AdminLogin</title>
    <link rel="stylesheet" href="project3.css">
</head>
<body>
    <section>
        <header class="heading" id="heading">
            <h1 id="top"> SportyShoes</h1>
        </header>
        <form action="/pwdChange">
        <div class="options" >
            <h2 id="subhead">Enter your new login credendtials as asked below: </h2><br>
            <label class="opt">Name
            <input type="text" name="name" id="o1" placeholder="Enter full name"> <br><br>
        </label>
        <label class="opt">Username
            <input type="text" name="username" id="o2" placeholder="Enter username"> <br><br>
        </label>
        <label class="opt">Old Password
            <input type="password" name="oldpwd" id="o3" > <br><br>
            </label> 
            <label class="opt">New Password
                <input type="password" name="newpwd" id="o4" > <br><br>
                </label> 
                <label class="opt">Confirm New Password
                    <input type="password" name="cnewpwd" id="o4" > <br><br>
                    </label> 
            <button class="end" type="submit"> Save Details </button>  
            <button class="end" type="button"> <a th:href="@{/admin}">Logout</a></button> 
        </div> <br>
</form>
    </section>
 
</body>
</html>
